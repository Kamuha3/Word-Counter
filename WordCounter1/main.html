<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h2>Word Counter</h2>
    <div class="container">
      <textarea class="text-input" placeholder="Text Here"></textarea>

      <div>
        <h1>Word Count: <span class="word-count">0</span></h1>
         <h1>Letter Count: <span class="letter-count">0</span> </h1>
         <h1>Space Count: <span class="space-count">0</span></h1>
      </div>
    </div>
</body>

</html>
